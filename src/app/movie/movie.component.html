<!-- Header (as mentioned in the previous responses) -->
<div class="row">
    <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card">
            <div class="card-body">
                <main>
                    <div class="container " style=" padding: 100px;">
                        <div class="movie-search ">
                            <h2>Search your Movie</h2>
                            <input [(ngModel)]="movieTitle" type="text" id="search" placeholder="Search for a movie...">
                            <button (click)="search()" id="search-button">Search</button>
                        </div>
                        <!-- Add the movie results here -->
                    </div>
                </main>



            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <div *ngIf="mdata" id="movieresult">
                    <div class="card mb-3">
                        <div class="row g-0">
                            <h1 class="card-title">{{'Genre:'+ mdata.Title}}</h1>

                            <div class="col-md-4 ">
                                <img [src]="mdata.Poster" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h3 class="card-title">Date of Relese:{{'Year:'+mdata.Year}}</h3>
                                    <h3 class="card-title">Actors:{{'Actors:'+mdata.Actors}}</h3>
                                    <h3 class="card-title">about:{{'About:'+mdata.Plot}}</h3>
                                    <h5 class="card-title">Director:{{'Genre:'+mdata.Director}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>
</div>
